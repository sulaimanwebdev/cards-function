<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.11.1/css/all.css">
    
    <title>Cards</title>
</head>
<body>
    <div class="flex items-center justify-center">
<div class="card relative overflow-hidden mt-20 relative w-[360px] h-[480px] bg-white  rounded">




<div class="first transition tranform relative px-5 h-[424px] pt-5  left-0 top-0">
   <div class="absolute tranform hidden translate-x-4 top-5 error bg-red-400 flex items-center justify-center text-center text-base text-white rounded  py-3">Please Select A Business</div>
    <div class="text-base leading-5 font-bold mx-auto text-center">Choose the business that you are intrested</div>
     <div class="grid mt-5 grid-cols-3 gap-x-5 gap-y-3 w-full">
     
        <label htmlFor="restaurant" class="flex-col flex inputBox justify-center cursor-pointer items-center gap-2">
            <div  class="w-[70px]  relative cursor-pointer h-[70px] rounded-full bg-gray-400 text-2xl flex items-center justify-center">
                <i class="far fa-building"></i>
                <div class="absolute hidden overlay left-0 top-0 w-full h-full rounded-full flex items-center justify-center "><i class="far text-white fa-check text-2xl"></i></div>
            </div>
           <div class="text-sm  mx-auto text-center">Restaurant</div>
           <input value="true" class="radio hidden" type="radio" name="Radio Selected" id="restaurant">
        
        </label>

        <label htmlFor="hotel" class="flex-col flex inputBox justify-center cursor-pointer items-center gap-2">
            <div  class="w-[70px]  relative cursor-pointer h-[70px] rounded-full bg-gray-400 text-2xl flex items-center justify-center">
                <i class="far fa-building"></i>
                <div class="absolute hidden overlay left-0 top-0 w-full h-full rounded-full flex items-center justify-center "><i class="far text-white fa-check text-2xl"></i></div>

            </div>

           <div class="text-sm  mx-auto text-center">Hotel</div>

        <input  value="true" class="radio hidden" type="radio" name="Radio Selected" id="hotel">
           
        </label>

        <label htmlFor="nail" class="flex flex-col inputBox justify-center cursor-pointer items-center gap-2">
            <div  class="w-[70px]  relative cursor-pointer h-[70px] rounded-full bg-gray-400 text-2xl flex items-center justify-center">
                <i class="far fa-building"></i>
                <div class="absolute hidden overlay left-0 top-0 w-full h-full rounded-full flex items-center justify-center "><i class="far text-white fa-check text-2xl"></i></div>

            </div>
           <div class="text-sm  mx-auto text-center">Nail Studio</div>

        <input  value="true" class="radio hidden" type="radio" name="Radio Selected" id="nail">
           
        </label>
        <label htmlFor="gym" class="flex-col flex inputBox justify-center cursor-pointer items-center gap-2">
            <div  class="w-[70px]  relative cursor-pointer h-[70px] rounded-full bg-gray-400 text-2xl flex items-center justify-center">
                <i class="far fa-building"></i>
                <div class="absolute hidden overlay left-0 top-0 w-full h-full rounded-full flex items-center justify-center "><i class="far text-white fa-check text-2xl"></i></div>

            </div>
            <div class="text-sm  mx-auto text-center">Gym</div>
        <input  value="true" class="radio hidden" type="radio" name="Radio Selected" id="gym">
           
        </label>
        <label htmlFor="store" class="flex-col flex inputBox justify-center cursor-pointer items-center gap-2">
            <div  class="w-[70px]  relative cursor-pointer h-[70px] rounded-full bg-gray-400 text-2xl flex items-center justify-center">
                <i class="far fa-building"></i>
                <div class="absolute hidden overlay left-0 top-0 w-full h-full rounded-full flex items-center justify-center "><i class="far text-white fa-check text-2xl"></i></div>

            </div>
           <div class="text-sm  mx-auto text-center">Store</div>
           <input  value="true" class="radio hidden" type="radio" name="Radio Selected" id="store">

           
        </label>
        <label htmlFor="cloth" class="flex-col flex inputBox justify-center cursor-pointer items-center gap-2">
            <div  class="w-[70px]  relative cursor-pointer h-[70px] rounded-full bg-gray-400 text-2xl flex items-center justify-center">
                <i class="far fa-building"></i>
                <div class="absolute hidden overlay left-0 top-0 w-full h-full rounded-full flex items-center justify-center "><i class="far text-white fa-check text-2xl"></i></div>

            </div>
            <div class="text-sm  mx-auto text-center">Clothing store</div>
            <input  value="true" class="radio hidden" type="radio" name="Radio Selected" id="cloth">
           
        </label>
        <label htmlFor="ani" class="flex-col flex inputBox justify-center cursor-pointer items-center gap-2">
            <div  class="w-[70px]  relative cursor-pointer h-[70px] rounded-full bg-gray-400 text-2xl flex items-center justify-center">
                <i class="far fa-building"></i>
                <div class="absolute hidden overlay left-0 top-0 w-full h-full rounded-full flex items-center justify-center "><i class="far text-white fa-check text-2xl"></i></div>

            </div>
            <div class="text-sm  mx-auto text-center">Antique store</div>
            <input  value="true" class="radio hidden" type="radio" name="Radio Selected" id="ani">
           
        </label>
        <label htmlFor="gaming" class="flex-col flex inputBox justify-center cursor-pointer items-center gap-2">
            <div  class="w-[70px]  relative cursor-pointer h-[70px] rounded-full bg-gray-400 text-2xl flex items-center justify-center">
                <i class="far fa-building"></i>
                <div class="absolute hidden overlay left-0 top-0 w-full h-full rounded-full flex items-center justify-center "><i class="far text-white fa-check text-2xl"></i></div>

            </div>
            <div class="text-sm  mx-auto text-center">Gaming</div>
            <input  value="true" class="radio hidden" type="radio" name="Radio Selected" id="gaming">
           
        </label>
        <label htmlFor="music" class="flex-col flex inputBox justify-center cursor-pointer items-center gap-2">
            <div  class="w-[70px]  relative cursor-pointer h-[70px] rounded-full bg-gray-400 text-2xl flex items-center justify-center">
                <i class="far fa-building"></i>
                <div class="absolute hidden overlay left-0 top-0 w-full h-full rounded-full flex items-center justify-center "><i class="far text-white fa-check text-2xl"></i></div>

            </div>
            <div class="text-sm  mx-auto text-center">Music</div>
            <input  value="true" class="radio hidden" type="radio" name="Radio Selected" id="music">
           
        </label>
     </div>

</div>










<div class="second py-5 tranform translate-x-full h-[424px] overflow-hidden absolute left-0 top-0 tranform transition  px-3">
    <div class="text-base leading-5 font-bold mx-auto text-center mx-auto pb-5 bg-white">Choose QR Code</div>

     <div class="verticalIndicators absolute right-1 mx-auto top-[60%] bg-white z-[9999] py-2 px-3  w-fit  mb-3 flex items-center flex-col  transition gap-2 justify-center">
            <div class="h-2 rounded-full vDot1 transition  w-2 bg-[#a500a588]"></div>
            <div class="h-2 rounded-full vDot2 border transition border-gray-400 w-2 bg-white"></div>

     </div>

    <div class="up absolute top-1/2 z-50 left-0 cursor-pointer bg-white px-2 h-fit "><i class="fal font-bold fa-chevron-left text-3xl text-gray-500"></i></div>

    <div class="down absolute top-1/2 z-50 right-0 cursor-pointer bg-white px-2 h-fit "><i class="fal font-bold fa-chevron-right text-3xl text-gray-500"></i></div>


    <div class="h-full  overflow-y-scroll scroll-smooth  w-full snap-y  snap-mandatory ">
    


        <div class="snap-start flex items-center justify-center  mb-36  w-full">
        <label htmlFor="normalQR" class="flex qr overflow-hidden   items-center relative justify-center">
            <img src="normal.jpg" class="w-full" alt="QR Image">
            <div class="absolute hidden  QRoverlay left-0 top-0 w-full h-full rounded flex items-center justify-center "><i class="far text-white fa-check text-4xl"></i></div>
            <input  value="true" class="hidden" type="radio" name="Radio Selected" id="normalQR">
           
        </label>
     </div>

     <div class="snap-start flex items-center justify-center pb-7    w-full">
         
     <label  class="flex  qr overflow-hidden  items-center relative justify-center">
        <img src="advance.jpg" class="w-full " alt="QR Image">
        <!-- <div class="absolute hidden  QRoverlay left-0 top-0 w-full h-full rounded flex items-center justify-center "><i class="far text-white fa-check text-4xl"></i></div>
        <input  value="true" class="hidden" type="radio" name="Radio Selected" id="advanceQR">
        -->
    </label>   
   
     </div>


   
    </div>
   






</div>

    







    <div class="absolute bottom-0 left-0 w-full">
        <div class="w-full mb-3 flex items-center  transition gap-2 justify-center ">
            <div class="dot h-2 rounded-full dot1 transition  w-2 bg-red-400"></div>
            <div class="dot h-2 rounded-full dot2  border border-gray-400 w-2 bg-white"></div>

        </div>
        <div class="flex px-3 pb-3 items-center justify-between">
            <div class="flex cursor-pointer back text-blue-600 gap-1 items-center">
                <i class="fal font-bold fa-chevron-left text-sm"></i>
                <span class="text-sm font-bold">BACK</span>
            </div>

            <div class="flex cursor-pointer next text-blue-600 gap-1 items-center">
                <span class="text-sm font-bold actualNext">NEXT</span>
                <i class="fal font-bold fa-chevron-right text-sm"></i>
            
            </div>

        </div>
    </div>
</div>   

    </div>



  

    

    <script src="script.js"></script>
</body>
</html>
